<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ruskrecipe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap');
        .page
        {
            margin: auto;
            border: 0px solid #ffcccc;
            background-image: url('./background.png');
            background-size: 1025px;
            background-repeat: no-repeat;
        }
        a
        {
            text-decoration: none;
            color: inherit;
        }
        section
        {
            float: left;
            margin-left: 0px;
            margin-top: 0px;
            margin-bottom: 0px;
            font-family: Hi Melody;
        }
        img
        {
            margin-top: 25px;
            margin-left: 70px;
        }
        h1
        {
            color: rgb(245, 181, 129);
            font-size:50px;
            width: 123px;
            margin-top: 35px;
            margin-bottom: 0px;
            border-bottom: 5px double;
        }
        #cook
        {
            color:rgb(241, 193, 153);
            margin-top: 10px;
            font-size: 35px;
            margin-bottom: 0px;
            width: 115px;
            border-bottom: 2px dotted  #ffbfab;
        }
        #text
        {
            color:rgb(209, 168, 135);
            font-size: 25px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        #detail
        {
            color:rgb(230, 197, 170);
            font-size: 20px;
            margin-top: 0px;
            margin-left: 20px;
            margin-bottom: 0px;
        }
        div
        {
            float: left;
            margin-left: 50px;
            margin-top: 0px;
            font-family: Hi Melody;
        }
        #op
        {
            color:rgb(238, 186, 165);
            margin-top: 0px;
            font-size: 30px;
            margin-bottom: 0px;
            width: 75px;
            border-bottom: 2px dotted  #ffbfab;
        }
        #line1
        {
            border-collapse: collapse;
            margin-top: 10px;
        }
        td
        {
            color:rgb(209, 178, 153);
            font-size: 21px;
            text-align: center;
            padding-right: 5px;
            padding-left: 5px;
        }
        .len
        {
            border-right: 1px dotted #ffbfab;
            border-left: 1px dotted #ffbfab;
        }
        table
        {
            float: left;
        }
    </style>
</head>
<body class="page">
<section>
    <img src="./ruskclear.png" width="360">
    <div>
    <h1>러스크</h1>
    <h3 id="cook">조리과정</h3>
    <p id="text">식빵을 먹기 좋은 크기로 잘라줍니다.</p>
    <p id="detail">스틱모양이나 각설탕 모양 추천!</p>
    <p id="text">버터를 녹여 잘 섞어줍니다.</p>
    <p id="detail">버터는 미리 실온에 꺼내두는 것이 좋아요</p>
    <p id="text">다 녹였다면 설탕과 흑설탕도 넣어줍니다.</p>
    <p id="detail">1:1비율로 넉넉하게 넣어줘요</p>
    <p id="text">잘 섞어준 후 식빵에 버터를 발라줍니다.</p>
    <p id="detail">구석구석 꼼꼼하게 발라주세요</p>
    <p id="text">1차로 팬에 살짝 구워주고 2차로 오븐에 구워주면 완성!</p>
    <p id="detail">오븐은 180도에 15분, 뒤집어 190도로 5분정도 구워주세요</p>
    <h3 id="op">준비물</h3>
    <table id="line1">
        <tr>
            <td>식빵</td>
            <td class="len">버터</td>
            <td class="len">설탕</td>
            <td class="len">황설탕</td>
            <td>오븐 필요!</td>
        </tr>
    </table>
    </div>
    <div></div>
</section>
</body>
</html>
